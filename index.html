    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            transition: background 0.5s;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .dashboard {
            display: none;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .slideshow {
            position: relative;
            max-width: 100%;
            margin: 10px 0;
            overflow: hidden;
            border-radius: 8px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
            height: 150px;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .logout {
            margin-top: 20px;
        }
    </style>

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (users[username] === password && userCards[username]) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadUserCard(username);
            } else {
                errorMessage.textContent = 'Usuário ou senha incorretos.';
            }
        });

        function loadUserCard(username) {
            const cardData = userCards[username];
            const cardElement = document.getElementById('userCard');
            cardElement.innerHTML = `
                <h3>${cardData.title}</h3>
                <p>${cardData.message}</p>
                <img src="${cardData.mainPhoto}" alt="Foto principal">
                <h4>Hall de Lembranças</h4>
                <div class="slideshow">
                    <div class="slides" id="slides">
                        ${cardData.memories.map(src => `<div class="slide"><img src="${src}" alt="Memória"></div>`).join('')}
                    </div>
                    <div class="nav-buttons">
                        <button onclick="prevSlide()">&#10094;</button>
                        <button onclick="nextSlide()">&#10095;</button>
                    </div>
                </div>
            `;
            currentSlide = 0;
            showSlide(0);
        }

        let currentSlide = 0;
        const slides = document.getElementById('slides');

        function showSlide(index) {
            if (slides) {
                slides.style.transform = `translateX(-${index * 100}%)`;
            }
        }

        function nextSlide() {
            const totalSlides = document.querySelectorAll('#slides .slide').length;
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            const totalSlides = document.querySelectorAll('#slides .slide').length;
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000);

        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').textContent = '';
        }
    </script>
